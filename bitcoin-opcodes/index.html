<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Laboratoire à scripts</title>
		<meta name="description" content="Le scrutin automatique et public" />
		<meta name="author" content="Blocs" />
		<meta name="keywords" content="Blockchain, Chaîne de blocs, Blocs, Bitcoin, Op code, Bitcoin op code" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="./bower_components/kjur-jsrsasign/jsrsasign-all-min.js" type="text/javascript"></script>
		<script src="./bower_components/crypto-js/core.js" type="text/javascript"></script>
		<script src="./bower_components/crypto-js/sha256.js" type="text/javascript"></script>
		<script src="./bower_components/crypto-js/ripemd160.js" type="text/javascript"></script>
		<script src="./script.js" type="text/javascript"></script>
		<script src="./index.js" type="text/javascript"></script>
		<link rel="shortcut icon" type="image/png" href="../assets/img/favicon.png"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<h1>Laboratoire à scripts (Bitcoin)</h1>
			<small>Uniquement éducatif, à ne pas utiliser pour faire ses scripts Bitcoin</small>
			<span class="center"><a href="./faq.html">(Qu'est ce que c'est ?)</a></span>
		</header>
		<section>
			<div class="card">
				<form id="editor-form">
					<h2>Scripts</h2>
					<div class="group">
						<input type="text" name="input-script" value="5" />
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Input (signature)</label>
					</div>

					<div class="group">
						<input type="text" name="output-script" value="OP_2 OP_3 OP_ADD OP_EQUAL" />
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Script (Output)</label>
					</div>
					<button class="btn" onclick="submitEditor(event, true)"><span>Exécuter</span></button>
					<button class="btn" onclick="submitEditor(event, false)"><span>Exécuter l'étape suivante</span></button>
				</form>
				<button class="btn red" onclick="reset(event)"><span>Réinitialiser</span></button>
			</div>
			<div id="trace">
				<div id="stack"></div>
				<div class="card">
					<div id="opcode"></div>
					<div id="result"></div>
				</div>
			</div>
		</section>
		<footer>
			<div>
				<a href="https://www.youtube.com/channel/UCjvOu6faxxmqE6ZHTLR5qmw?view_as=subscriber" target="_blank"><i class="fa fa-youtube fa-2x"></i></a> - <a href="https://github.com/Chaine-de-Blocs/blocs.github.io/tree/master/bitcoin-opcodes" target="_blank"><i class="fa fa-github fa-2x"></i></a>
			</div>
			<div id="donation">
				<p>Si tu aimes ce petit projet, contribue en faisant un petit don à l'adresse ci-dessous</p>
				<p><strong>1BLoCSiMsDPtza55ZdtqjnPdvFfTHhpHaM</strong></p>
			</div>
			<div id="copyright">
				<span>Blocs © 2018</span>
			</div>
		</footer>
	</body>
</html>
